<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
  <!-- Player Card -->
  <div class="relative w-64 sm:w-72 md:w-80 h-auto rounded-2xl shadow-lg p-4 flex flex-col items-center text-center bg-gray-800">
    <!-- Card Background -->
    <img src="../Assest/badge_total_rush.webp" alt="Card Background" class="absolute inset-0 w-full h-full object-cover rounded-2xl z-0 opacity-30">

    <!-- Rating and Position -->
    <div class="relative z-10 mt-4 text-black font-bold">
      <p class="text-2xl text-yellow-300">93</p>
      <p class="text-sm sm:text-lg md:text-xl text-white">RW</p>
    </div>

    <!-- Player Photo -->
    <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="Player" class="relative z-10 mt-4 rounded-full w-20 sm:w-24 md:w-28 h-20 sm:h-24 md:h-28 border-4 border-yellow-300 shadow-md">

    <!-- Player Name -->
    <p class="relative z-10 text-lg sm:text-xl md:text-2xl font-semibold text-white mt-2">Lionel Messi</p>

    <!-- Player Stats -->
    <div class="relative z-10 mt-4 text-white text-xs sm:text-sm md:text-base space-y-1">
      <p><span class="font-bold">PAC</span> 85 <span class="ml-4 font-bold">SHO</span> 92</p>
      <p><span class="font-bold">PAS</span> 91 <span class="ml-4 font-bold">DRI</span> 95</p>
      <p><span class="font-bold">DEF</span> 35 <span class="ml-4 font-bold">PHY</span> 65</p>
    </div>

    <!-- Club and Nation Icons -->
    <div class="relative z-10 flex justify-center space-x-2 mt-4">
      <img src="https://cdn.sofifa.net/flags/ar.png" alt="Argentina Flag" class="w-6 sm:w-8 md:w-10 h-6 sm:h-8 md:h-10">
      <img src="https://cdn.sofifa.net/meta/team/239235/120.png" alt="Inter Miami Logo" class="w-6 sm:w-8 md:w-10 h-6 sm:h-8 md:h-10">
    </div>
  </div>
</body>
</html>
